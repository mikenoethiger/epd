<div class="container">
  <h1 class="display-1 text-center"><i class="fas fa-plus-circle"></i></h1>
  <h1 class="text-center">EPD eröffnen</h1>
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <form (ngSubmit)="saveEpd()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="epd.name" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="publicKey">Public Key</label>
          <input type="text" class="form-control" [(ngModel)]="epd.publicKey" name="publicKey" id="publicKey" required>
        </div>
        <div class="form-group">
          <a [routerLink]="['/epds']" class="btn btn-default">Abbrechen</a>
          <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Eröffnen</button>
        </div>
      </form>
    </div>
  </div>
</div>
