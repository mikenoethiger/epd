
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 40px;">
      <div class="card mb-4 box-shadow">
        <h1 class="card-img-top display-1 text-center" style="height: 140px; width: 100%; display: block; padding: 40px"><i class="fas fa-plus-circle"></i></h1>
        <div class="card-body">
          <h1 class="text-center">EPD eröffnen</h1>
          <form (ngSubmit)="saveEpd()" #contactForm="ngForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" [(ngModel)]="epd.name" name="name" id="name" placeholder="Hans Muster" required>
            </div>
            <div class="form-group">
              <label for="publicKey">Public Key</label>
              <input type="text" class="form-control" [(ngModel)]="epd.publicKey" name="publicKey" placeholder="54321N123456" id="publicKey" required>
            </div>
            <p class="text-center">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!contactForm.form.valid">Eröffnen</button>
              <a [routerLink]="['/epds']" class="btn btn-default">Abbrechen</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
