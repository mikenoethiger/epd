<div class="container">
  <h1>EHR hinzuf√ºgen</h1>
  <div class="row">
    <div class="col-md-6">
      <form enctype="multipart/form-data" (ngSubmit)="saveEhr()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="ehr.name" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="image">Bild</label>
          <input type="file" (change)="handleFileInput($event.target.files)" name="image" id="image" required>
        </div>
        <div class="form-group">
          <a [routerLink]="['/epd-detail', epdId]" class="btn btn-default">Abbrechen</a>
          <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Speichern</button>
        </div>
      </form>
    </div>
  </div>
</div>
