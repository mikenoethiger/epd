<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 40px;">
      <div class="card mb-4 box-shadow">
        <!--<h1 class="card-img-top display-1 text-center" style="height: 180px; width: 100%; display: block; color: #706f6f; padding: 40px"><i class="fas fa-database"></i></h1>-->
        <h1 class="card-img-top display-1 text-center" style="height: 140px; width: 100%; display: block; padding: 40px"><i class="fas fa-database"></i></h1>
        <div class="card-body">
          <h1 class="text-center">EHR hinzufügen</h1>
              <form enctype="multipart/form-data" (ngSubmit)="saveEhr()" #contactForm="ngForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" [(ngModel)]="ehr.name" name="name" id="name" required>
                </div>
                <div class="form-group">
                  <label for="image">Bild</label>
                  <div class="custom-file">
                    <input type="file" (change)="handleFileInput($event.target.files)" class="custom-file-input" name="image" id="image" required>
                    <label class="custom-file-label">Bild auswählen</label>
                  </div>
                </div>

                <p class="text-center">
                  <button type="submit" class="btn btn-success btn-block" [disabled]="!contactForm.form.valid">Speichern</button>
                  <a [routerLink]="['/epds']" class="btn btn-default">Abbrechen</a>
                </p>
              </form>
        </div>
      </div>
    </div>
  </div>
</div>
