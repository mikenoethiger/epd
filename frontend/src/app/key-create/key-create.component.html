

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-sm-12" style="margin-top: 40px;">
      <div class="card mb-4 box-shadow">
        <!--<h1 class="card-img-top display-1 text-center" style="height: 180px; width: 100%; display: block; color: #706f6f; padding: 40px"><i class="fas fa-database"></i></h1>-->
        <h1 class="card-img-top display-1 text-center" style="height: 140px; width: 100%; display: block; padding: 40px"><i class="fas fa-key"></i></h1>
        <div class="card-body">
          <h1 class="text-center">Schlüsselpaar erzeugen</h1>

          <form (ngSubmit)="generateKeys()" #contactForm="ngForm">
            <div class="form-group">
              <label for="size">Schlüssellänge</label>
              <input type="text" class="form-control" [(ngModel)]="generation.size" name="size" id="size">
            </div>
            <div class="form-group">
              <label for="publicKey">Public Key</label>
              <input readonly type="text" class="form-control" [(ngModel)]="keypair.publicKey" name="publicKey" id="publicKey">
            </div>
            <div class="form-group">
              <label for="privateKey">Private Key</label>
              <input readonly type="text" class="form-control" [(ngModel)]="keypair.privateKey" name="privateKey" id="privateKey">
            </div>
            <p class="text-center">
              <button type="submit" class="btn btn-success btn-block">Erzeugen</button>
              <a [routerLink]="['/epds']" class="btn btn-default">Abbrechen</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-6 col-sm-12">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Herleitung</span>
      </h4>
      <ul class="list-group mb-3">
        <li *ngFor="let step of keypair.keyCreationSteps" class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">{{step.title}}</h6>
            <small class="text-muted" [innerHTML]="step.description"></small>
          </div>
          <div><h4><span class="badge badge-secondary badge-pill">{{ keypair.keyCreationSteps.indexOf(step) + 1 }}</span></h4></div>
        </li>
      </ul>
    </div>
  </div>
</div>
