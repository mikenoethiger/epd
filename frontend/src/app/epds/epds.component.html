<div class="container">
  <h1>EPDs <a [routerLink]="['/epd-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a></h1>

  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>EHRs</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let epd of epds">
      <td>{{ epd.name }}</td>
      <td>{{ epd.ehrs ? epd.ehrs.length : 0 }}</td>
      <td><a [routerLink]="['/epd-detail', epd.id]">Show Detail</a></td>
    </tr>
    </tbody>
  </table>
</div>
